<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social Fabric</title>
    <style>
        html { height:88%;
               width: 80%;
               margin-top: 2%;
               margin-bottom: 0;
               margin-left: 10%;
               margin-right: 10%;
        }
        body { height:100%;
               width: 100%;
               display: flex;
               flex-direction: column;
               font-family: 'Laksaman', 'Arial', sans-serif;
               /* background-color: #DDDDDD */
        }
        button { font-size: 100%; padding: 10px 10px; border-radius: 0; border: 2px solid #0673ba; color: white; background-color: #0673ba}
        button:enabled:hover { border-radius: 0; border: 2px solid black; color: black; background-color: white}
        button:disabled { /*text-decoration: line-through;*/ border-radius: 0; border: 2px solid #0673ba; color: lightblue; background-color: #0673ba}
        input { font-size: 100%; font-family: 'Laksaman', 'Arial', sans-serif; border: 1px solid white }
        input:hover {border: 1px solid black}
        h1 {margin: 0;}
        input[type=checkbox] {
            transform: scale(2);
        }

        .top { display: flex; flex-direction: row; justify-content: flex-start;}
        .middle { display: flex; flex-direction: row; justify-content: center;}
        .bottom { display: flex; flex-direction: row; justify-content: center;}
    </style>
</head>
<body>
    <div class="top">
        <h1>Social Fabric</h1>
    </div>
    <div class="middle">
    </div>
    <div class="bottom">
    </div>
</body>
</html>
